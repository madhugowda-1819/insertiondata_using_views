{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <section class="container-fluid mt-5">
        <div class="container bg-secondary p-1 rounded-2">
            <h1>Sports Data</h1>
        </div>
    </section>
    <section class="container-fluid">
        <div class="container">
            
            <div class="row">
                
               
                <div class="col">
                     <h4>Author Records</h4>
                    <table class="table table-secondary">
                <thead>
                   <tr class="table-dark">
                    <th>SLNO</th>
                    <th>Author</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Price</th>
                   </tr>
                </thead>
                <tbody>
                     {% for author in LAO %}
                    <tr>
                        <td>{{author.id}}</td>
                        <td>{{author.author}}</td>
                        <td>{{author.name}}</td>
                        <td>{{author.date}}</td>
                        <td>{{author.price}}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="12">No Data</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
